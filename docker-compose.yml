services:
  projectvg-memory-server:
    build: .
    ports:
      - "5602:5602"
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SERVER_PORT=5602
    env_file:
      - .env
    volumes:
      - .:/app
    networks:
      - projectvg-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - projectvg_memory_data:/qdrant/storage
    networks:
      - projectvg-network
    restart: unless-stopped

volumes:
  projectvg_memory_data:

networks:
  projectvg-network:
    driver: bridge 